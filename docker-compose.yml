version: '3.8'

services:
  # API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vasculitis-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/saved/best_model.joblib
      - FEATURE_NAMES_PATH=/app/models/saved/feature_names.json
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - vasculitis-network

  # Dashboard Streamlit
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: vasculitis-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - vasculitis-network

  # ChromaDB dla RAG (opcjonalnie)
  chroma:
    image: chromadb/chroma:latest
    container_name: vasculitis-chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - vasculitis-network

networks:
  vasculitis-network:
    driver: bridge

volumes:
  chroma-data:
    driver: local
