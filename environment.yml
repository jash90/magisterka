name: vasculitis-xai
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  - python=3.11

  # === Core ML ===
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scikit-learn>=1.3.0
  - xgboost>=2.0.0
  - lightgbm>=4.0.0
  - imbalanced-learn>=0.11.0
  - scipy

  # === XAI ===
  - shap>=0.43.0
  - interpret-core>=0.4.0

  # === Visualization ===
  - matplotlib>=3.8.0
  - seaborn>=0.13.0

  # === Utils ===
  - joblib>=1.3.0

  # === Dev tools ===
  - jupyter>=1.0.0
  - ipykernel>=6.26.0
  - pytest>=7.4.0
  - pytest-cov>=4.1.0

  # === Packages not in conda-forge (pip) ===
  - pip:
      # XAI (not available in conda-forge)
      - lime>=0.2.0
      - dalex>=1.6.0

      # API
      - fastapi>=0.104.0
      - uvicorn>=0.24.0
      - pydantic>=2.5.0

      # Utils
      - python-dotenv>=1.0.0

      # LLM & RAG 
      - langchain>=0.1.0
      - langchain-community>=0.0.10
      - langchain-openai>=0.0.5
      - chromadb>=0.4.0

      # Dashboard 
      - streamlit>=1.28.0
      - plotly>=5.18.0
      - requests>=2.31.0

      # Thesis scripts 
      - python-docx>=0.8.11

      # Testing
      - pytest-asyncio>=0.21.0
      - httpx>=0.25.0
